name: Production Sync & Deploy

on:
  push:
    branches:
      - main

jobs:
  # TAHAP 1: Cek Kualitas Kode
  check-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Build Project
        run: bun run build

  # TAHAP 2: Kirim ke Repo Pribadi (Manual Git Mode)
  sync-deploy:
    needs: check-quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false # <--- INI OBATNYA! Biar token default gak ikut campur.

      - name: Force Sync to Personal Repo
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          git config --global user.email "wilsonphan002@gmail.com"
          git config --global user.name "wilsonPhan02"
          
          # Kita pake format URL yang paling standar aja
          git remote add target https://wilsonPhan02:${API_TOKEN_GITHUB}@github.com/wilsonPhan02/sonix-fe-deploy.git
          
          git push -f target main